
error_log /var/log/nginx/error.log debug;


server {
    listen 8443 ssl;
    server_name localhost;

    ssl_certificate     /certs/internal/nginxInternal.crt;
    ssl_certificate_key /certs/internal/nginxInternal.key;
    ssl_client_certificate /certs/ca.crt;
    ssl_verify_client on;

    location / {
        #
        root /app/html;
        index index.html;


        # Route services hosted within same docker network
        location /debug_nginx_internal {
            rewrite ^/debug_nginx_internal(.*) /$1 break;
            proxy_pass http://debug_nginx_internal:5000; # Adjust to the service's actual internal network address and port
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # Additional proxy settings as necessary
        }

        location ~ ^/invoice(/?)(.*) {
            rewrite ^/invoice(/?)(.*)$ /$2 break;
            proxy_pass http://invoice:5000; # Adjust to the service's actual internal network address and port
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

        }

    }
}
